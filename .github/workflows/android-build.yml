name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Build Web App
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build APK
        run: cd android && sudo apt-get install -y dos2unix && dos2unix gradlew && chmod +x gradlew && ./gradlew assembleDebug

      - name: Generate and Print Keystore Info
        run: |
          cd android
          # Generate a new keystore
          keytool -genkey -v -keystore release.keystore -alias androidreleasekey -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Ingenieria360, OU=Engineering, O=Ingenieria360, L=City, S=State, C=US"
          
          echo "--- SHA-1 FINGERPRINT ---"
          keytool -list -v -keystore release.keystore -alias androidreleasekey -storepass android -keypass android | grep "SHA1:"
          echo "-------------------------"
          
          echo "--- KEYSTORE BASE64 (COPY THIS) ---"
          base64 -w 0 release.keystore
          echo ""
          echo "-----------------------------------"



      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
